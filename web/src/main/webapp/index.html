<!DOCTYPE html>
<html>
	<head>
		<title>Thymeleaf 3 example</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<h1>User hobbies</h1>
		<ul data-category-foreach="category">
			<li data-th-text="${category.id}"></li>
			<li data-th-text="${category.name}">
				Cinema
			</li>
		</ul>
        <button type="button" onclick="showCode()">Show secret code</button>
        <div id="code"></div>
	</body>
</html>
