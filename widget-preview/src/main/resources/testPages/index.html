<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>控件预览</title>
</head>
<body>
<h1>欢迎使用控件预览</h1>
<p>访问<a href="http://docs.huobanplus.com/cms/staging/">CMS主页</a>可以获得更多信息。</p>

<!--/*@thymesVar id="widgets" type="java.lang.Iterable<com.huotu.hotcms.widget.Widget>"*/-->
<!--/*@thymesVar id="#widgetId" type="com.huotu.hotcms.controller.WidgetPreviewDialect"*/-->
<div th:each="widget:${widgets}">
    <h2 th:text="${widget.name()}">一个控件</h2>
    <h4>
        <a href="" th:href="@{/editor/{id}(id=${#widgetId.id(widget)})}" target="_blank">打开编辑器视图</a></h4>
    <ul>
        <li th:each="style:${widget.styles()}">
            <a th:text="${style.name()}" target="_blank"
               th:href="@{/browse/{id}/{styleId}(id=${#widgetId.id(widget)},styleId=${style.id()})}">
                样式1</a>
        </li>
    </ul>
</div>

</body>
</html>
