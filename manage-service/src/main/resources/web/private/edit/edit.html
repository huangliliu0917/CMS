<script type="text/neo-template" id="templateHtml">

                    <ul class="nav nav-tabs" role="tablist">

                        </li>
                    </ul>
                    <div class="tab-content">

                            <table id="js-selectTable" class="table table-hover"></table >
                        </div>
                        <div role="tabpanel" class="tab-pane" id="selectDataUpload">
                            <div id="js-fileUploader">Upload</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-toggle="#selectDataList" class="btn btn-primary js-select-btn">确认</button>
                    <button type="button" data-toggle="#selectDataUpload" class="btn btn-primary hidden js-uploader-btn">确认</button>
                    <button type="button" class="btn btn-default js-cancel-btn" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</script>

            var testURI = '../view/edit_in.html';
            var mangeUriRoot = /*[[@{/manage/}]]*/ testURI;
            if (mangeUriRoot==testURI)
