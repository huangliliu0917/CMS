<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css" ewp:href="'/assets/css/admin.content.css'"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css" ewp:href="'/assets/css/admin.global.css'" type="text/css" rel="stylesheet"/>
    <link  href="/assets/libs/JGrid/theme/Jackson_skin_gray.css" ewp:href="'/assets/libs/JGrid/theme/Jackson_skin_gray.css'"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" ewp:href="'/assets/libs/layer/skin/layer.css'" rel="stylesheet"/>
    <link href="/assets/libs/select/jackson.select.css" ewp:href="'/assets/libs/select/jackson.select.css'" rel="stylesheet" type="text/css" />
    <script src="/assets/seajs/sea.js" ewp:src="'/assets/seajs/sea.js'" type="application/javascript"></script>
    <script src="/assets/seajs/config.js" ewp:src="'/assets/seajs/config.js'" type="application/javascript"></script>
</head>
<body>
<div class="search block">
    <div class="h">
        <span class="icon-sprite icon-magnifier"></span>
        <h3>快速搜索</h3>
    </div>
    <div class="cnt-wp">
        <div class="cnt">
            <div class="search-bar">
                <div class="smart-action-left" style="margin-left:10px; width: 200px;float: left;margin-right: 10px;">
                    <select class="select1" id="widgetMainType">
                        <option value="">选择控件主体类型</option>
                        <!--<option value=""></option>-->
                        <option th:each="widgetType:${widgetTypes}" th:value="${widgetType.id}" th:text="${widgetType.name}"></option>
                    </select>
                </div>
                <label class="first ">主体名称：</label>
                <input name="name" type="text" id="name" class="input-small" style="width: 200px;" placeholder=" 类型名称">
                <label><a class="btn-lit btn-middle " id="jq-cms-search" href="javascript:" style="margin-bottom: 3px;"><span>搜索</span></a></label>
                <label><a class="btn-lit btn-middle " id="jq-cms-searchAll" href="javascript:" style="margin-bottom: 3px;"><span>显示所有</span></a></label>
            </div>
        </div>
    </div>
</div>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3 style="float: left; width: 144px;">主体列表</h3>
        <div class="bar">
            <a class="btn-lit"  href="javascript:;" id="js-cms-addWidgetMains" target="content">
                <span>新增</span></a>
        </div>
    </div>
    <div class="cnt-wp" id="js-WidgetMainsList"></div>
</div>
<script>seajs.use(["JGrid","selectPlug","jupload","widgetMainsList"]);</script>
</body>
</html>
