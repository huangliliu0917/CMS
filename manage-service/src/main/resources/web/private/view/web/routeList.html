<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  ewp:href="@{/assets/css/admin.content.css}" type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css" ewp:href="@{/assets/css/admin.global.css}" type="text/css" rel="stylesheet"/>
    <link  href="/assets/libs/JGrid/theme/Jackson_skin_gray.css" ewp:href="'/assets/libs/JGrid/theme/Jackson_skin_gray.css'"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" ewp:href="@{/assets/libs/layer/skin/layer.css}" rel="stylesheet"/>
    <script src="/assets/seajs/sea.js" ewp:src="@{/assets/seajs/sea.js}"></script>
    <script src="/assets/seajs/config.js" ewp:src="@{/assets/seajs/config.js}"></script>
</head>
<body>
<div class="search block">
    <div class="h">
        <span class="icon-sprite icon-magnifier"></span>
        <h3>快速搜索
            <span style="color:red; float: right;margin-right: 10px; text-align: right;">温馨提示：非专业人员请不要随意操作</span>
        </h3>
    </div>
    <div class="cnt-wp">
        <div class="cnt">
            <div class="search-bar">
                <label class="first ">站点：</label>
                <select name="siteName" class="input-small" id="jq-cms-siteList" style="width: 200px;">
                </select>
                <label class="first ">路由描述：</label>
                <input name="description" type="text" id="description" class="input-small" style="width: 200px;" placeholder=" 路由描述">
                <label><a class="btn-lit btn-middle " id="jq-cms-search" href="javascript:" style="margin-bottom: 3px;"><span>搜索</span></a></label>
                <label><a class="btn-lit btn-middle " id="jq-cms-searchAll" href="javascript:" style="margin-bottom: 3px;"><span>显示所有</span></a></label>
            </div>
        </div>
    </div>
</div>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3 style="float: left; width: 144px;">路由列表</h3>
        <div class="bar">
            <a class="btn-lit"  href="javascript:;" id="js-cms-addRoute" target="content">
                <span>新增</span></a>
        </div>
    </div>
    <div class="cnt-wp" id="js-RouteList"></div>
</div>
<script>seajs.use(["JGrid","routeList"]);</script>
</body>
</html>
