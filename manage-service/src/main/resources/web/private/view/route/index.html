<html xmlns:th="http://www.thymeleaf.org" xmlns:ewp="http://ewp.jiangcai.me"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://resali.huobanplus.com/cdn/bracket/css/style.default.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/bracket/css/jquery.datatables.css" rel="stylesheet">
    <title>Route</title>
</head>
<body class="mainpanel" id="fa-retweet">
<div class="pageheader">
    <h2><i class="fa fa-retweet"></i> 路由管理 <span>可以为热点内容添加更容易吸引人的访问方式;需要专业知识。</span></h2>
</div>

<div class="contentpanel">
    <form id="routeForm" action="index.html" method="post"
          th:action="@{/manage/route}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-btns">
                    <a href="" class="minimize">&minus;</a>
                </div><!-- panel-btns -->
                <h3 class="panel-title">新建路由</h3>
                <p>为当前站点添加一个新路由</p>
            </div>
            <div class="panel-body">

                <div class="form-horizontal form-bordered">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">规则</label>
                        <div class="col-sm-4">
                            <input name="rule" title="规则" type="text" placeholder="一个正则表达式"
                                   class="form-control"/>
                        </div>
                        <label class="col-sm-2 control-label">目标</label>
                        <div class="col-sm-4">
                            <input name="targetUri" title="目标" type="text"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" title="描述"/>
                        </div>
                    </div>
                </div>
            </div><!-- panel-body -->

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-primary">提交</button>
                        &nbsp;
                        <button class="btn btn-default">取消</button>
                    </div>
                </div>
            </div><!-- panel-footer -->

        </div>
    </form>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="" class="minimize">&minus;</a>
            </div><!-- panel-btns -->
            <h3 class="panel-title">路由列表</h3>
            <p>可以管理路由的配置</p>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table" id="ownerTable">
                    <thead>
                    <tr>
                        <th>规则</th>
                        <th>目标</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <!--odd even-->
                    <tbody>
                    <!--/*@thymesVar id="list" type="java.lang.Iterable<com.huotu.hotcms.service.entity.Route>"*/-->
                    <tr th:each="route,stats:${list}" class="odd" th:class="${stats.odd?'odd':'even'}"
                        th:attr="data-id=${route.id}" data-id="456">
                        <td class="actionWard" th:text="${route.rule}">/hello</td>
                        <td class="actionAccess" th:text="${route.targetUri}">/news/1</td>
                        <td th:text="${route.description}">测试路由</td>
                        <td th:text="${route.createTime}">06-11</td>
                        <td class="center">
                            <a href="route.html" th:href="@{/manage/route/{id}(id=${route.id})}" title="编辑">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="index.html" class="delete" th:href="@{/manage/route/{id}/delete(id=${route.id})}"
                               target="_top" title="删除">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                    <tr class="even" th:remove="all" data-id="123">
                        <td class="actionWard">/hello2</td>
                        <td class="actionAccess">/news/2</td>
                        <td>没有</td>
                        <td>06-22</td>
                        <td class="center">
                            <a href="route.html" title="编辑">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="index.html" class="delete" title="删除">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- table-responsive -->
        </div>
    </div>

</div><!-- contentpanel -->

<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery-1.10.2.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery-ui-1.10.3.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/toggles.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery.cookies.js"></script>

<script src="http://resali.huobanplus.com/cdn/datatables/1.10.12/datatables.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery.validate.min.js"></script>
<script src="../../../public/js/jquery.validation.message-zh_cn.js"
        ewp:src="/js/jquery.validation.message-zh_cn.js"></script>
<div ewp:replace="fragments/frame.html::#messageSection"></div>
<script src="../../../public/bracket/js/frame.js" ewp:src="/bracket/js/frame.js"></script>
<script src="../../../public/bracket/js/frame_custom.js" ewp:src="/bracket/js/frame_custom.js"></script>
<script src="../../../public/js/route.js" ewp:src="/js/route.js"></script>
</body>
</html>
