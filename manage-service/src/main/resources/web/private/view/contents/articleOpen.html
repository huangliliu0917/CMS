<!--/*@thymesVar id="object" type="com.huotu.hotcms.service.entity.Site"*/-->
<div class="contentpanel">
    <form id="updateSiteForm" sec:authorize="hasRole('MANAGE')" action="index.html" method="post"
          th:action="@{/manage/article/{id}(id=${object.id})}">
        <div class="panel panel-default close-panel">
            <div class="panel-heading">
                <div class="panel-btns">
                    <a href="" class="panel-close">&times;</a>
                    <a href="" class="minimize maximize">&minus;</a>
                </div><!-- panel-btns -->
                <h3 class="panel-title">修改文章信息</h3>
                <p>文章信息发生变化时做一定修改</p>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="common">
                        <div class="form-horizontal form-bordered">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-2">
                                    <input name="title" title="标题" type="text" placeholder="文章标题"
                                           class="form-control" th:value="${object.title}"/>
                                </div>
                                <label class="col-sm-2 control-label">作者</label>
                                <div class="col-sm-2">
                                    <input name="author" title="作者" type="text" placeholder="文章作者"
                                           class="form-control" th:value="${object.title}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-2">
                                    <input name="type" title="类型" type="text" placeholder="文章类型"
                                           class="form-control" th:value="${object.type}"/>
                                </div>
                                <label class="col-sm-2 control-label">来源</label>
                                <div class="col-sm-2">
                                    <span th:value="${object.articleSource}">1</span>
                                    <select name="articleSource" title="文章来源" class="form-control" disabled>
                                        <option th:if="${object.articleSource=='ORIGINAL'}" th:selected="selected">原创</option>
                                        <option th:if="${object.articleSource=='REPRINT'}" th:selected="selected">转载</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">时间</label>
                                <div class="col-sm-2">
                                    <input id="articleDate" name="createTime" title="时间" type="text" placeholder="文章时间"
                                           class="form-control" th:value="${object.createTime}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="4" title="内容" name="content" th:value="${object.content}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- panel-body -->

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-primary">Submit</button>
                        &nbsp;
                        <button class="btn btn-white">Cancel</button>
                    </div>
                </div>
            </div><!-- panel-footer -->

        </div>
    </form>
</div><!-- contentpanel -->

<div class="modal fade" id="useTemplateModal" tabindex="-1" role="dialog" aria-labelledby="useTemplateModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="useTemplateModalLabel">使用模板</h4>
            </div>
            <div class="modal-body">
                <p>你可以选择使用模板的方式。</p>
                <label>
                    <input name="type" type="radio" value="0"/>
                    追加模式:保持原有商户站点数据不变，再将该模板内容加载到站点中。
                </label>
                <label>
                    <input name="type" type="radio" value="1"/>
                    替换模式:删除站点所有内容（包括页面,数据源,内容等等）然后加载模板内容并完全替换
                </label>
                <p class="warning">操作将是不可逆的!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">不了</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
            </div>
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal -->
