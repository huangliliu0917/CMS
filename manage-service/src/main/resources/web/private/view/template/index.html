<html xmlns:th="http://www.thymeleaf.org" xmlns:ewp="http://ewp.jiangcai.me"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://resali.huobanplus.com/cdn/bracket/css/style.default.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/bracket/css/jquery.datatables.css" rel="stylesheet">
    <title>Template</title>
</head>
<body class="mainpanel" id="fa-suitcase">
<div class="pageheader">
    <h2><i class="fa fa-suitcase"></i> 模板管理 <span>管理所有网站模板</span></h2>
</div>

<div class="contentpanel">
    <form id="templateForm" action="index.html" method="POST" th:action="@{/manage/template}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-btns">
                    <a href="" class="minimize">&minus;</a>
                </div><!-- panel-btns -->
                <h3 class="panel-title">新增模板</h3>
                <p>&nbsp;</p>
            </div>
            <div class="panel-body">

                <div class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模板名称</label>
                        <div class="col-sm-4">
                            <input name="name" title="模板名称" type="text" placeholder="用于识别模板"
                                   class="form-control"/>
                        </div>
                        <label class="col-sm-2 control-label">模板类型</label>
                        <div class="col-sm-4">
                            <select name="siteType" class="form-control input-sm" title="模板类型">
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option value="0"
                                        th:each="siteType:${T(com.huotu.hotcms.service.common.SiteType).values()}"
                                        th:value="${siteType.getCode()}"
                                        th:text="${siteType.getValue().toString()}">PC
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模板缩略图</label>
                        <input type="hidden" name="extra"/>
                        <div class="col-sm-10" id="logo-uploader"></div>
                    </div>
                </div>
            </div><!-- panel-body -->

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-primary">提交</button>
                        &nbsp;
                        <button class="btn btn-default">取消</button>
                    </div>
                </div>
            </div><!-- panel-footer -->

        </div>
    </form>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="" class="minimize">&minus;</a>
            </div><!-- panel-btns -->
            <h3 class="panel-title">模板列表</h3>
            <p>可以在此预览或者继续个性化模板</p>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>创建时间</th>
                        <th>浏览量</th>
                        <th>赞</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <!--odd even-->
                    <tbody>
                    <!--/*@thymesVar id="list" type="java.lang.Iterable<com.huotu.hotcms.service.entity.Template>"*/-->
                    <tr th:each="template,stats:${list}" class="odd" th:class="${stats.odd?'odd':'even'}"
                        th:attr="data-id=${template.siteId}" data-id="456">
                        <td th:text="${template.name}">旅游</td>
                        <td th:text="${{template.createTime}}">2016 06-11</td>
                        <td th:text="${template.scans}">210</td>
                        <td th:text="${template.lauds}">10</td>
                        <td class="center">
                            <a href="template.html" th:href="@{/manage/template/{id}(id=${template.siteId})}"
                               title="编辑">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="index.html" class="delete" title="删除"
                               th:href="@{/manage/template/{id}/delete(id=${template.siteId})}">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>

                    <tr class="even" data-id="2" th:remove="all">
                        <td>购物</td>
                        <td>2016 06-11</td>
                        <td>200</td>
                        <td>2</td>
                        <td class="center">
                            <a href="template.html" title="编辑">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="index.html" class="delete" title="删除">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                    <tr class="odd" data-id="3" th:remove="all">
                        <td>出行</td>
                        <td>2016 06-11</td>
                        <td>50</td>
                        <td>0</td>
                        <td class="center">
                            <a href="template.html" title="编辑">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="index.html" class="delete" title="删除">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div><!-- table-responsive -->
        </div>
    </div>

</div><!-- contentpanel -->

<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery-1.10.2.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery-ui-1.10.3.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/toggles.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery.cookies.js"></script>

<script src="http://resali.huobanplus.com/cdn/jquery-fine-uploader/5.10.0/jquery.fine-uploader.min.js"></script>
<link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-fine-uploader/5.10.0/fine-uploader-new.min.css"
      property=""/>
<script src="http://resali.huobanplus.com/cdn/datatables/1.10.12/datatables.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bracket/js/jquery.validate.min.js"></script>
<script src="../../../public/js/jquery.validation.message-zh_cn.js"
        ewp:src="/js/jquery.validation.message-zh_cn.js"></script>
<div ewp:replace="fragments/frame.html::#messageSection"></div>
<script src="../../../public/bracket/js/frame.js" ewp:src="/bracket/js/frame.js"></script>
<script src="../../../public/bracket/js/frame_custom.js" ewp:src="/bracket/js/frame_custom.js"></script>
<script src="../../../public/js/template.js" ewp:src="/js/template.js"></script>
</body>
</html>
