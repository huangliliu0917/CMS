<div xmlns:th="http://www.thymeleaf.org" class="borderBoxs">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">公告数据源：</label>
            <div class="col-sm-3">
                <select class="form-control select-list category" name="categoryId">
                    <option th:each="category:${@cmsDataSourceService.findNoticeCategory()}"
                            th:value="${category.serial}" th:text="${category.name}">

                    </option>
                </select>
            </div>
            <label class="col-sm-3 control-label">展示条数：</label>
            <div class="col-sm-3">
                <input class="form-control count" type="number" name="count" th:value="${count}" />
            </div>
        </div>
    </form>
</div>
