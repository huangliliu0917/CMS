<div class="borderBoxs">
    <div class="form-group clearfix">
        <label class="col-xs-3">通栏 / 居中</label>
        <div class="col-xs-3">
            <label class="radio-inline">
                <input type="radio" name="layout" value="topnavbar-full" checked> 通栏
            </label>
            <label class="radio-inline">
                <input type="radio" name="layout" value="topnavbar-center"> 居中
            </label>
        </div>
        <label class="col-xs-3">普通 / 固定</label>
        <div class="col-xs-3">
            <label class="radio-inline">
                <input type="radio" name="position" value="0" checked> 普通
            </label>
            <label class="radio-inline">
                <input type="radio" name="position" value="1"> 固定
            </label>
        </div>
    </div>
    <div class="form-group clearfix hide js-topnavbar-width">
        <label class="col-xs-3 control-label">导航条宽度：</label>
        <div class="col-xs-3">
            <input type="text" name="contentCenter" class="form-control">
        </div>
        <label class="col-xs-3 control-label">总栏目宽度：</label>
        <div class="col-xs-3">
            <input type="text" name="topnavbarBody" class="form-control">
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-xs-3 control-label">导航背景颜色</label>
        <div class="col-xs-3">
            <input type="text" name="backgroundColor" class="form-control color-picker">
        </div>
        <label class="col-xs-3 control-label">导航文字颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="fontColor" class="form-control color-picker">
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-xs-3 control-label">栏目激活颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="activeColor" class="form-control color-picker">
        </div>
        <label class="col-xs-3 control-label">栏目选中颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="hoverColor" class="form-control color-picker">
        </div>
    </div>
    <div class="form-group clearfix">
        <ul class="attribute-layout">
            <li class="attribute-item title-element">
                <strong>&nbsp;&nbsp;导航内边距：</strong>
            </li>
            <li class="attribute-item">
                <input type="text" name="paddingTop" class="form-control" placeholder="上" >
            </li>
            <li class="attribute-item">
                <input type="text" name="paddingRight" class="form-control" placeholder="右" >
            </li>
            <li class="attribute-item">
                <input type="text" name="paddingBottom" class="form-control" placeholder="下">
            </li>
            <li class="attribute-item">
                <input type="text" name="paddingLeft" class="form-control" placeholder="左" >
            </li>
        </ul>
    </div>
</div>
