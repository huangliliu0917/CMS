                <div class="division">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <th>背景颜色：</th>
                            <td>
                                <input type="text" class="js-hot-color input-normal" data-default="#ffffff" data-input="pageBackGround"/>

                                    <option value="repeat-y">纵向平铺</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>左右对齐：</th>

                                    <option value="right">居右</option>
                                </select>
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <select class="select-short" name="pageBackVertical">

                                    <option value="center">居中</option>
                                    <option value="bottom">居下</option>
                                </select>

                        </tr>
