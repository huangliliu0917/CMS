<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link  href="/assets/js/jPicture/skin.css?v=1.3"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/libs/layer/skin/layer.css?v=1.2"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/libs/upload/jupload_skin_red.css?v=1.0"  type="text/css" rel="stylesheet"/>
    <script type="application/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="application/javascript" src="/assets/libs/arttemplate/template.js?v=1.0"></script>
    <script type="application/javascript" src="/assets/libs/JLoad/jquery.Jload.js?v=1.2"></script>
    <script type="application/javascript" src="/assets/libs/layer/layer.js?v=1.0"></script>
    <script type="application/javascript" src="/assets/libs/layer/extend/layer.ext.js?v=1.0"></script>
    <script type="application/javascript" src="/assets/libs/upload/jackson-upload.js?v=1.3"></script>
    <script type="application/javascript" src="/assets/js/jPicture/jPicture.js?v=1.4"></script>
    <style type="text/css">
        .jq-jupload-box{ top: 9px;
            left: 120px;
            width: 100px;
            position: fixed;
            z-index: 99999;}
    </style>
</head>
<body style="margin: -10px 0px 0px 0px;">
<div id="photo_box" style="height: 320px;"></div>
<div style="height: 40px; line-height: 40px;bottom: 0px; position:fixed;  text-align: center; width: 100%; background: #EEEEEE">
    <a href="javascript:void(0)" id="js-cms-pictureSave" style="width: 100px; height: 30px;background: #c23700;color: #ffffff;text-align: center;font-size: 14px;line-height: 30px; display: block; margin-top: 5px;
    text-decoration: none;float: right; margin-right: 20px; text-decoration: none;">保存</a>
</div>
<input type="hidden" id="js-photo-selectvalue"/>
<script type="application/javascript">
    /**
     * @brief 获得页面参数
     * @param 参数名
     * */
   function getQuery(name) {
        var strHref = window.document.location.href;
        var intPos = strHref.indexOf("?");
        var strRight = strHref.substr(intPos + 1);
        var arrTmp = strRight.split("&");
        for (var i = 0; i < arrTmp.length; i++) {
            var arrTemp = arrTmp[i].split("=");
            if (arrTemp[0].toUpperCase() == name.toUpperCase()) return arrTemp[1];
        }
        if (arguments.length == 1)
            return "";
        if (arguments.length == 2)
            return arguments[1];
    };
    var isMult=getQuery("isMult");
    var customerId=getQuery("customerId");
    $("#photo_box").jPicture({
        isMult:isMult=='true',//是否可以选择多张图片
        customerId:customerId, //商户ID
    });

    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    $("#js-cms-pictureSave").click(function(){
        var dom=parent.$('#js_cms_picture_value');
        if(typeof dom=="undefined"||dom.length<=0){
            parent.$("body").append("<input type='hidden' id='js_cms_picture_value' value='"+$("#js-photo-selectvalue").val()+"'/>");
        }else{
            parent.$("#js_cms_picture_value").val($("#js-photo-selectvalue").val());
        }
        parent.layer.close(index);
    });
</script>
</body>
</html>
