<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/global.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <script src="/assets/seajs/sea.js" type="application/javascript"></script>
    <script src="/assets/seajs/config.js" type="application/javascript"></script>
</head>
<body>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3>下载详情</h3>
        <div class="bar">
            <a class="btn-lit" th:href="@{/contents/contentsList?customerid={customerid}(customerid=${user.customerId})}" target="content">
                <span>返回内容管理列表</span></a>
        </div>
    </div>
    <div class="cnt-wp">
        <form method="post" id="updateDownloadForm" enctype="multipart/form-data">
            <div class="cnt form">
                <div class="division">
                    <input type="hidden" name="hidDownloadID" id="hidDownloadID" th:value="${download.id}" >
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <th>文件名称：</th>
                            <td>
                                <input name="fileName" type="fileName" id="title" maxlength="50" class="input-normal" th:value="${download.fileName}">
                            </td>
                        </tr>
                        <tr>
                            <th>描述：</th>
                            <td>
                                <input name="description" type="text" id="description" maxlength="50" class="input-normal" th:value="${download.description}" >
                            </td>
                        </tr>
                        <tr>
                            <th>下载地址：</th>
                            <td>
                                <input name="downloadUrl" type="text" id="downloadUrl" maxlength="100" class="input-normal" th:value="${download.downloadUrl}">
                            </td>
                        </tr>
                        <tr>
                            <th>创建时间：</th>
                            <td>
                                <span name="createTime" type="text" id="createTime" maxlength="50" class="input-normal" hot:java8time="${download.createTime}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>更新时间：</th>
                            <td>
                                <span name="updateTime" type="text" id="updateTime" maxlength="50" class="input-normal" hot:java8time="${download.updateTime}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>所属栏目：</th>
                            <td>
                                <select name="categoryId" class="input-normal" id="categoryId">
                                    <option value="-1">==请选择栏目==</option>
                                    <option th:each="category:${categorys}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id}==${download.category.id}?true:false"></option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th>排序权重：</th>
                            <td>
                                <input name="orderWeight" type="text" id="orderWeight" value="50" class="input-normal" placeholder="请输入排序权重" th:value="${download.orderWeight}">
                                <span style="color:#ccc;">数字越大排越前面</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn-lit" name="btnSave"  value="保存" data-submiting-text="提交中..." data-text="保存" id="jq-cms-Save">
                </div>
            </div>
        </form>
    </div>
</div>
<script>seajs.use(["validate","message","updateDownload","layer"]);</script>
</body>
</html>
