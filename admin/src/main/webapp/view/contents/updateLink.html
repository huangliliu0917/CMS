<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/global.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <script src="/assets/seajs/sea.js" type="application/javascript"></script>
    <script src="/assets/seajs/config.js" type="application/javascript"></script>
</head>
<body>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3>修改链接</h3>
        <div class="bar">
            <a class="btn-lit" th:href="@{/link/linkList?customerid={customerid}(customerid=${user.customerId})}" target="content">
                <span>返回链接管理列表</span></a>
        </div>
    </div>
    <div class="cnt-wp">
        <form method="post" id="updateLinkForm">
            <div class="cnt form">
                <div class="division">
                    <input type="hidden" name="hidLinkID" id="hidLinkID" th:value="${link.id}">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <th>链接标题：</th>
                            <td>
                                <input name="title" type="text" id="title" maxlength="50" class="input-normal" th:value="${link.title}">
                            </td>
                        </tr>
                        <tr>
                            <th>缩略图：</th>
                            <td>
                                <div id="uploadpicCover" style="width: 80px; height: 80px; border: 1px solid #ccc; float: left; background: #efefef; line-height: 80px; text-align: center; color: #ccc;"><img src="#" style="width:80px;height:80px;"></div>

                                <div style="margin-left: 10px; float: left; line-height: 80px;">
                                    <a id="uploadpic" class="btn-lit jUploader-button" href="#" style="cursor: pointer; position: relative; overflow: hidden; direction: ltr;"><span style="color: #c1b3a9">上传</span>
                                        <input type="file" onchange="this.blur();" id="jUploader-file1" name="jUploaderFile" style="position: absolute; right: 0px; top: 0px; margin: 0px; opacity: 0; padding: 0px; font-family: Arial; font-size: 118px; vertical-align: baseline; cursor: pointer;"></a>
                                    <span style="color: #f00">*</span>      必填
                                    <span style="color: #ccc;">建议大小：300*300</span>
                                </div>
                                <!--<input name="txtReplyUrl1" type="hidden" id="txtReplyUrl1" value="/resource/images/wechat/mall_cat_def.png">-->
                                <!--<img id="img_photo" th:src="${logoUri}" src="images/logo.png" style="width: 100px; height: auto;"/><input name="logoUri" id="logoUri" type="file"/>-->

                            </td>
                        <tr>
                            <th>描述：</th>
                            <td>
                                <input name="description" type="text" id="description" maxlength="50" class="input-normal" th:value="${link.id}">
                            </td>
                        </tr>
                        <tr>
                            <th>链接：</th>
                            <td>
                                <input name="linkUrl" type="text" id="linkUrl" maxlength="100" class="input-normal" th:value="${link.id}">
                            </td>
                        </tr>
                        <tr>
                            <th>所属栏目：</th>
                            <td>
                                <select name="categoryId" class="input-normal" id="categoryId">
                                    <option value="-1">==请选择栏目==</option>
                                    <option th:each="category:${categorys}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id}==${link.category.id}?true:false"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>排序权重：</th>
                            <td>
                                <input name="orderWeight" type="text" id="orderWeight" value="50" class="input-normal" placeholder="请输入排序权重">
                                <span style="color:#ccc;">数字越大排越前面</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn-lit" name="btnSave"  value="保存" data-submiting-text="提交中..." data-text="保存" id="jq-cms-Save">
                </div>
            </div>
        </form>
    </div>
</div>
<script>seajs.use(["validate","message","updateLink","ajaxfileupload","layer"]);</script>
</body>
</html>
