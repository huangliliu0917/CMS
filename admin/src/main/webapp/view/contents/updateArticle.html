<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/global.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <link href="/assets/libs/upload/JUpload.css" rel="stylesheet"/>
    <script src="/assets/seajs/sea.js" type="application/javascript"></script>
    <script src="/assets/seajs/config.js" type="application/javascript"></script>
</head>
<body>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3>修改文章</h3>
        <div class="bar">
            <a class="btn-lit" th:href="@{/contents/contentsList?customerid={customerid}(customerid=${article.customerId})}" target="content">
                <span>返回内容管理列表</span></a>
        </div>
    </div>
    <div class="cnt-wp">
        <form method="post" id="updateArticleForm" enctype="multipart/form-data">
            <div class="cnt form">
                <div class="division">
                    <input type="hidden" name="hidArticleID" id="hidArticleID" th:value="${article.id}">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <th>文章标题：</th>
                            <td>
                                <input name="title" type="text" id="title" maxlength="50" class="input-normal" th:value="${article.title}">
                            </td>
                        </tr>
                        <tr>
                            <th>缩略图：</th>
                            <td>
                                <img id="uploadThumbUri" th:src="${logo_uri}" style="width: 80px; height: 80px; border: 1px solid #ccc; float: left; background: #efefef; line-height: 80px; text-align: center; color: #ccc;"/>
                                <span id="btnFile" name="btnFile" style="margin-left: 100px; margin-top: 20px; display: block;"/>
                                <input type="hidden" id="thumbUri" name="thumbUri" />
                            </td>
                        </tr>
                            <th>文章描述：</th>
                            <td>
                                <input name="description" type="text" id="description" maxlength="50" class="input-normal" th:value="${article.description}">
                            </td>
                        </tr>
                        <tr>
                            <th>文章作者：</th>
                            <td>
                                <input name="author" type="text" id="author" maxlength="50" class="input-normal" th:value="${article.author}">
                            </td>
                        </tr>
                        <tr>
                            <th>文章来源：</th>
                            <td>
                                <select name="articleSource" class="input-normal" id="articleSource">
                                    <option value="-1">==请选择文章==</option>
                                    <option value="0"  th:selected="${article.articleSource.getCode()}=='0'?true:false">转载</option>
                                    <option value="1" th:selected="${article.articleSource.getCode()}=='1'?true:false">原创</option></select>
                            </td>
                        </tr>
                        <tr>
                            <th>文章内容：</th>
                            <td>
                                <textarea rows="" cols="" style="width: 500px; height: 160px;" id="content" name="content" th:text="${article.content}" ></textarea>
                            </td>
                        </tr>
                        <th>所属栏目：</th>
                        <td>
                            <select name="categoryId" class="input-normal" id="categoryId">
                                <option value="-1">==请选择栏目==</option>
                                <option th:each="category:${categorys}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id}==${article.category.id}?true:false"></option>
                            </select>
                        </td>
                        </tr>
                        <tr>
                            <th>排序权重：</th>
                            <td>
                                <input name="orderWeight" type="text" id="orderWeight" value="50" class="input-normal" placeholder="请输入排序权重" th:value="${article.orderWeight}">
                                <span style="color:#ccc;">数字越大排越前面</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn-lit" name="btnSave"  value="保存" data-submiting-text="提交中..." data-text="保存" id="jq-cms-Save">
                </div>
            </div>
        </form>
    </div>
</div>
<script>seajs.use(["validate","message","jupload","layer","updateArticle","kindeditor","zh_CN","init"]);</script>
</body>
</html>
