<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/global.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <script src="/assets/seajs/sea.js" type="application/javascript"></script>
    <script src="/assets/seajs/config.js" type="application/javascript"></script>
</head>
<body>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3>修改地区</h3>
        <div class="bar">
            <a class="btn-lit" th:href="@{/region/regionList?customerid={customerid}(customerid=${user.customerId})}" target="content">
                <span>返回地区列表</span></a>
        </div>
    </div>
    <div class="cnt-wp">
        <form method="post" id="updateRegionForm">
            <div class="cnt form">
                <div class="division">
                    <input type="hidden" name="hidRegionID" id="hidRegionID" th:value="${region.id}" >
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <th>地区编号：</th>
                            <td>
                                <input name="regionCode" type="text" id="regionCode" maxlength="50" class="input-normal" th:value="${region.regionCode}" >
                            </td>
                        </tr>
                        <tr>
                            <th>地区名称：</th>
                            <td>
                                <input name="regionName" type="text" id="regionName" maxlength="50" class="input-normal" th:value="${region.regionName}" >
                            </td>
                        </tr>
                        <tr>
                            <th>语言编号：</th>
                            <td>
                                <input name="langCode" type="text" id="langCode" maxlength="50" class="input-normal" th:value="${region.langCode}">
                            </td>
                        </tr>
                        <tr>
                            <th>语言名称：</th>
                            <td>
                                <input name="langName" type="text" id="langName" maxlength="50" class="input-normal" th:value="${region.langName}">
                            </td>
                        </tr>
                        <tr>
                            <th>地区代码：</th>
                            <td>
                                <input name="langTag" type="text" id="langTag" maxlength="50" class="input-normal" th:value="${region.langTag}" >
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn-lit" name="btnSave"  value="保存" data-submiting-text="提交中..." data-text="保存" id="jq-cms-Save">
                </div>
            </div>
        </form>
    </div>
</div>
<script>seajs.use(["validate","message","updateRegion"]);</script>
</body>
</html>
