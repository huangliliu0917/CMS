<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/global.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <script src="/assets/seajs/sea.js" type="application/javascript"></script>
    <script src="/assets/seajs/config.js" type="application/javascript"></script>
</head>
<body>
<div class="block">
    <div class="h">
        <span class="icon-sprite icon-list"></span>
        <h3>添加栏目</h3>
        <!--<div class="bar">-->
            <!--<a class="btn-lit" th:href="@{/column/columnList?customerid={customerid}(customerid=${user.customerId})}" target="content">-->
                <!--<span>返回栏目列表</span></a>-->
        <!--</div>-->
    </div>
    <div class="cnt-wp">
        <form id="addColumnForm" method="post">
            <div class="cnt form">
                <div class="division">
                    <input type="hidden" name="hidCategoryID" id="hidCategoryID" >
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <th>所属站点：</th>
                            <td th:text="${site.name}" th:value="${site.name}">
                            </td>
                                <input name="siteId" type="hidden" id="siteId" th:value="${site.siteId}" maxlength="50" class="input-normal"  placeholder="请输入模型名称">
                        </tr>
                        <tr>
                            <th>父级栏目：</th>
                            <td th:text="${category.name}" th:value="${category.name}">
                            </td>
                                <input name="parentId" type="hidden" id="parentId" th:value="${category.id}" maxlength="50" class="input-normal"  placeholder="">
                        </tr>
                        <tr>
                            <th>栏目名称：</th>
                            <td>
                                <input name="categoryName" type="text" id="categoryName" maxlength="50" class="input-normal"  placeholder="请输入栏目名称">
                            </td>
                        </tr>
                        <tr>
                            <th>栏目路由：</th>
                            <td>
                                <input name="route" type="text" id="route" maxlength="20" class="input-normal"  placeholder="请输入页面路由">
                            </td>
                        </tr>
                        <tr>
                            <th>系统数据类型：</th>
                            <td>
                                <select name="modelType" class="input-normal" id="modelType">
                                    <option value="-1">==请选择模型类型==</option>
                                    <option value="0">文章模型</option>
                                    <option value="1">公告模型</option>
                                    <option value="2">视频模型</option>
                                    <option value="3">图库模型</option>
                                    <option value="4">下载模型</option>
                                    <option value="5">链接模型</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>排序权重：</th>
                            <td>
                                <input name="orderWeight" type="text" id="orderWeight" value="50" class="input-normal" placeholder="请输入排序权重">
                                <span style="color:#ccc;">数字越大排越前面</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn-lit" name="btnSave"  value="保存" data-submiting-text="提交中..." data-text="保存" id="jq-cms-Save">
                </div>
            </div>
        </form>
    </div>
</div>
<script>seajs.use(["validate","message","addCategory"]);</script>
</body>
</html>
