<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link  href="/assets/css/admin.content.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/admin.global.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/libs/JGrid/theme/Jackson_skin_gray.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/layer/skin/layer.css" rel="stylesheet"/>
    <link  href="/assets/css/smart.css"  type="text/css" rel="stylesheet"/>
    <link  href="/assets/css/decorated.css"  type="text/css" rel="stylesheet"/>
    <link href="/assets/libs/select/jackson.select.css" rel="stylesheet" type="text/css" />
    <script src="/assets/seajs/sea.js"></script>
    <script src="/assets/seajs/config.js"></script>
</head>
<body>
<div class="header-app">
    <p class="app-title">
        <a th:href="@{/page/list?customerid={customerid}(customerid=${user.customerId})}">首页</a><span>&gt;</span><span>默认页面</span>
    </p>
</div>
<div id="usual1" class="usual" style="margin:10px; padding-top:5px; background: #ffffff;">
    <div class="search block">
        <div style="clear: both;"></div>
        <div class="smart-box">
            <div class="smart-action-left">
                <a class="btnShop active disabled" style="background: #cccccc; border: 1px #cccccc solid; cursor: default; " href="javascript:void(0)">选择站点</a>
            </div>
            <div class="smart-action-left" style="margin-left:10px;">
                <select class="select1" id="siteId">
                    <option value="">选择站点</option>
                    <option th:each="site:${siteList}" th:value="${site.siteId}" th:text="${site.name}" th:selected="${site.siteId}==${siteList[0].siteId}?true:false"></option>//
                </select>
            </div>
        </div><div style="clear: both;"></div>
    </div>
    <div class="cnt-wp">
        <div class="cnt">
            <div class="search-bar" style="padding-top: 0px;">
                    <div id="jackson-grid-data-box-grid">
                        <div style="color:red;font-size:12px; line-height:30px;">温馨提示：默认页面为商城系统基本的页面信息,请不要随便改动默认页面！</div>
                        <div class="jackson-data-datatable-box" id="jackson-data-datatable-box-grid" style="height:auto; width:100%">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr class="jackson-data-rows-title">
                                    <th align="left" width="65%">&nbsp;&nbsp;默认页面</th>
                                    <th align="center" width="35%">&nbsp;&nbsp;操作</th>
                                </tr>
                                <!--<tr bgcolor="" class="jackson-data-rows-datarow">-->
                                    <!--<td align="left">&nbsp;&nbsp;商品列表页</td>-->
                                    <!--<td align="center">&nbsp;&nbsp;-->
                                        <!--<a th:attr="data-customerid=${user.customerId}" data-url="/defaultsPages/list?customerid={0}&siteId={1}&config=list" href="javascript:void(0)" target="content" class="js-cms-defaults" style="color:#07d;margin-right:5px;margin-left:5px;" title="编辑">编辑</a>-->
                                    <!--</td>-->
                                <!--</tr>-->
                                <tr bgcolor="#F5F8FA" class="jackson-data-rows-datarow">
                                    <td align="left">&nbsp;&nbsp;搜索结果页</td>
                                    <td align="center">&nbsp;&nbsp;
                                        <a th:attr="data-customerid=${user.customerId}" data-url="/defaultsPages/search?customerid={0}&siteId={1}&config=search" href="javascript:void(0)" target="content" class="js-cms-defaults" style="color:#07d;margin-right:5px;margin-left:5px;" title="编辑">编辑</a>
                                    </td>
                                </tr>
                                <tr bgcolor="" class="jackson-data-rows-datarow">
                                    <td align="left">&nbsp;&nbsp;公共头部</td>
                                    <td align="center">&nbsp;&nbsp;
                                        <a th:attr="data-customerid=${user.customerId}" data-url="/defaultsPages/head?customerid={0}&siteId={1}&config=head" href="javascript:void(0)" target="content" class="js-cms-defaults" style="color:#07d;margin-right:5px;margin-left:5px;" title="编辑">编辑</a>
                                    </td>
                                </tr>
                                <tr bgcolor="#F5F8FA" class="jackson-data-rows-datarow">
                                    <td align="left">&nbsp;&nbsp;公共底部</td>
                                    <td align="center">&nbsp;&nbsp;
                                        <a th:attr="data-customerid=${user.customerId}" data-url="/defaultsPages/bottom?customerid={0}&siteId={1}&config=bottom" href="javascript:void(0)" target="content" class="js-cms-defaults" style="color:#07d;margin-right:5px;margin-left:5px;" title="编辑">编辑</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<script>seajs.use(["selectPlug","pagesDefaults"]);</script>
