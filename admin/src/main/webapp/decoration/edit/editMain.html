<!DOCTYPE html>
<head>

                <ul class="project-opts clearfix">
                    <li>
                        <a href="http://www.huobanplus.com/" class="btn-contact-us" style="right:374px; border-right:none;" target="_blank">
                            <span><img style="height: auto;max-width: 100%;vertical-align: middle;" src="/assets/img/lianxi.png"></span>
                            <span>联系我们</span>
                        </a>
                    </li>
                    <li>
                        <a class="huoban active" style="right:249px;" th:href="@{/main/decorated?customerid={customerid}(customerid=${user.customerId})}">

                    </li>
                    <li>

                    </li>
                    <li>

                        </a>
                    </li>
                </ul>

        </div>

            <label style="color:#fff;font-size:13px;"><b>是否使用店铺公共头部</b></label><input id="use_common_head" class="forms_check" type="checkbox" checked="">
            <a class="link-gray" href="javascript:void(0)" target="_blank" title="预览页面">预览</a>
            <a class="link-gray" href="javascript:void(0)" target="_blank" title="进入店铺">进入店铺</a>
            <a class="link-yellow" href="javascript:;" id="btnPublish" title="点击发布当前页面 ">发布</a>

        <div class="operate">

                <li class="current"><a href="javascript:;">页面装修</a></li>

                <!--<li><a href="/decorate/ip/shopPageBackConfig.html?appId=310185&amp;pageInstanceId=39552520&amp;prototypeId=5&amp;open=1&#10;">页面背景</a></li>-->
                <li><a href="javascript:void(0)">页面属性</a></li>
            </ul>
        </div>
