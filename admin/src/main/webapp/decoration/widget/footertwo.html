<div id="module_area">
    <script src="../libs/richText/kindeditor-min.js" type="application/javascript"></script>
    <script src="../libs/richText/lang/zh_CN.js" type="application/javascript"></script>
    <style>
        .forms label {
            text-align: left;
        }
    </style>
    <div class="forms">
        <ul>
            <li>
                <label>页尾内容 </label>
                <textarea style=" height: 160px;" id="footerContent" name="footerContent" th:utext="${footerContent}" ></textarea>
            </li>
        </ul>
    </div>

    <script type="application/javascript">
        var init={
            textareaInit:function(){
                KindEditor.create('#footerContent', {
                    resizeType : 1,
                    allowImageRemote:true,
                    allowImageUpload : true,
                    filePostName:'richTextImages',
                    uploadJson:'/admin/uploadRichTextImages',//上传文本中的图片
                    items : [
                        'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                        'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                        'insertunorderedlist', '|', 'emoticons', 'image ','link'],
                    afterBlur:function(){
                        this.sync();
                    }
                });
            }
        }
        init.textareaInit();
    </script>
</div>
