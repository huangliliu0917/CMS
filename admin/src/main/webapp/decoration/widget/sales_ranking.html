<!--浏览试图-->
<div class="fn-clear jSaleRank-401642 toolhover" th:if="${templateClass == null or templateClass == 'jSaleRank-401642'}" data-th-attr="id=${guid}">
    <div class="mc">
        <div class="j-module">
            <div class="jTitle">
                <span class="jTitleName">销售排行</span>
            </div>
            <ul>
                <li class="current" data-widget-hot="goods">
                    <div class="jItem">
                        <span class="jNum">1</span>
                        <div class="jPic">
                            <a href="" target="_blank">
                                <img th:src="${goods.smallPic}" th:attr="alt=${goods.title}" class="err-product" width="50"
                                     height="50">
                            </a>
                        </div>
                        <div class="jGoodsInfo">
                            <div class="HOTesc" th:attr="title=${goods.title}">
                                <a href="" target="_blank">[[${goods.title}]]</a>
                            </div>
                            <div class="jPrice">
                                <div class="HOTPrice">
                                    <span class="jRmb">¥</span>
                                    <span class="HOTNum" jshop="price" HOTprice="1309030925">[[${goods.price}]]</span>
                                    <!-- 商品价格 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="module-toolbal-container ui-draggable" th:if="${edit}">
        <div class="module-assist" style="padding-top: 32px;"></div>
        <div class="module-toolbar HOT-module-toolbar" style="height:492px; width:100%;">
            <h4 style="cursor: move;">
        <span class="module-extra">
        <a class="icon-del HOT-module-delete" href="HOTavascript:;">
        </a>
        <a class="icon-up HOT-module-up" href="HOTavascript:;">
        </a>
        <a class="icon-down HOT-module-down" href="HOTavascript:;">
        </a>
        </span>
                <span class="module-name HOT-module-name">分页显示商品</span>
        <span class="HOT-module-set">
        <a href="javascript:void(0)" class="HOT-module-set-data js-widget-edit"
           th:attr="data-editurl=${widgetEditUri},data-id=${id},data-for=${guid},data-url=${widgetUri},data-layoutid=${layoutId},data-position=${layoutPosition}">
            编辑
        </a>
        <a href="HOTavascript:;" class="HOT-module-set-template">
            模板
        </a>
        </span>
            </h4>
        </div>
    </div>
</div>
