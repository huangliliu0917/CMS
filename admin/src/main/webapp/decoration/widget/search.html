<!--浏览视图（搜索组件）-->
<!--43971-->
<div class="fn-clear js-hot-module HOTSearch-43971  toolhover"
     th:attr="id=${guid}">
    <div class="mc" th:style="'overflow: visible;background: '+${bgcolor}">
        <div class="searchArea" th:style="'text-align:'+${alignment}">
            <div class="HOTSearchArea" style="display: inline-block">
                <div class="HOTSearchInput" >
                    <form th:action="${request.rootUri}+'/shop/search'" class="js-search-form" autocomplete="off" id="search-form">
                        <input type="text" th:style="'width:'+${maxWidth}+'px;color:#BDBDBD'" placeholder="请输入关键词"
                               class="inputMiddle js-search-keyword"
                               th:value="${request.get('keyword')}!=null?${request.get('keyword')}:${defaultKewWord}"
                               name="keyword" id="search-keyword"
                               maxlength="20" size="20" th:attr="maxlength=(${maxlength}==null?20:${maxlength})"/>
                        <input type="button" class="js-search-button" d="" clstag="">搜索<s></s></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="module-toolbal-container ui-draggable" th:if="${edit}">
        <div class="module-assist" style="padding-top: 32px;"></div>
        <div class="module-toolbar HOT-module-toolbar" style="height:95px; width:100%;">
            <h4 style="cursor: move;">
        <span class="module-extra">
            <a class="icon-del js-module-delete" href="javascript:void(0)"
               th:attr="data-id=${guid},data-layoutid=${layoutId},data-position=${layoutPosition}"></a>
            <a class="icon-up js-module-up" href="javascript:void(0)"
               th:attr="data-id=${guid},data-layoutid=${layoutId},data-position=${layoutPosition}"></a>
            <a class="icon-down js-module-down" href="javascript:void(0)"
               th:attr="data-id=${guid},data-layoutid=${layoutId},data-position=${layoutPosition}"></a>
        </span>
                <span class="module-name HOT-module-name">店内搜索</span>
        <span class="HOT-module-set">
          <a href="javascript:void(0)" class="HOT-module-set-data js-widget-edit"
             th:attr="data-editurl=${widgetEditUri},data-id=${id},data-for=${guid},data-url=${widgetUri},data-layoutid=${layoutId},data-position=${layoutPosition}">编辑</a>
		</span>
            </h4>
        </div>
    </div>
</div>

<!--编辑视图-->
<!--search.html-->
<div id="module_area">
    <style>
        .forms label {
            text-align: left;
        }
    </style>
    <div class="forms">
        <ul>
            <li>
                <label>默认搜索词</label>
                <input type="text" maxlength="10" class="text-short" name="defaultKewWord" value="保暖内衣"
                       th:value="${defaultKewWord}"/>
            </li>
            <li>
                <label>最长搜索字数</label>
                <input type="number" class="text-short" name="maxlength"
                       th:value="${maxlength==null}?'20':${maxlength}"/>
            </li>
            <li>
                <label>宽度</label>
                <input type="number" class="text-short" name="maxWidth"
                       th:value="${maxWidth==null}?'20':${maxWidth}"/>
            </li>
            <li>
                <label>背景颜色 </label>
                <input type="text" class="js-hot-color input-normal" id="bgcolor"
                       th:attr="data-default=${bgcolor==null?'#FFFFFF':bgcolor}" data-default="#FFFFFF"
                       data-input="bgcolor"/>
                <input type="hidden" class="js-hot-properties" th:value="${bgcolor}" name="bgcolor"
                       style="background: #ffffff;"/>
            </li>
            <li>
                <label>对齐方式</label>
                <select class="select-short" name="alignment"
                        th:attr="data-default=${alignment==null?'left':alignment}"
                        data-default="left" data-input="alignment"
                        >
                    <option value="left" selected="selected" th:selected="${alignment==null or alignment=='left'}">左对齐
                    </option>
                    <option value="center" th:selected="${alignment=='center'}">居中对齐</option>
                    <option value="right" th:selected="${alignment=='right'}">右对齐</option>
                </select>
            </li>
        </ul>
    </div>
</div>
<script src="../libs/JColor/jquery.hotColor.js" type="application/javascript"></script>
<script src="../libs/JColor/spectrum.js" type="application/javascript"></script>
<link href="../libs/JColor/spectrum.css" rel="stylesheet"/>
<script type="text/javascript">
    $(function () {
        hotColor();
    })
</script>
